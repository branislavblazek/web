<!DOCTYPE html>
<html>
<head>
	<title>chatting room</title>
	<script src="http://www.branislavblazek.sk/JS/jquery.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<style>
	body,html{
		margin:0;padding:0;width:100%;height:100%;background: linear-gradient(to bottom,#1fa2ff,#12d8fa,#a6ffcb);font-family: Roboto,sans-serif;
	}
	iframe{
		width:350px;
		height: 550px;
		border:none;
		margin-bottom: 100px;
	}
	#container {
		width:1100px;
		height:600px;
		margin:20px auto 0 auto;
		box-sizing: border-box;
		overflow: hidden;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="box">
			<iframe src="http://www.branislavblazek.sk/chat/chat1.html" id="ifr_1"></iframe>
			<iframe src="http://www.branislavblazek.sk/chat/chat2.html" id="ifr_2"></iframe>
			<iframe src="http://www.branislavblazek.sk/chat/chat3.html" id="ifr_3"></iframe>
		</div>
	</div>
	<script>
		$(function(){
			if (window.location.href == "branislavblazek.sk/chat/" || window.location.href == "http://branislavblazek.sk/chat/" || window.location.href == "www.branislavblazek.sk/chat/"){
				window.location.href="http://www.branislavblazek.sk/chat/";
			}
			$(window).bind("message",function(e){
				$("iframe").each(function(i,obj){
					var id = obj;
					var value = e.originalEvent.data;
					var room = "http://www.branislavblazek.sk/chat/user"+i+1+".html"
					id.contentWindow.postMessage(value,room );
				})
			})
		})
	</script>
</body>
</html>
