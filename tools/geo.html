<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<style>
			 #map {
				 height: 50%;
			  }
			  html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			  }
		</style>
	</head>
	<body>
		<!--<img id="mapa" src="http://maps.google.com/maps/api/staticmap?&amp;size=900x300&amp;sensor=false&amp:maptype=roadmap">-->
		<div id="map"></div>
		<script>
			var map, infoWindow;
			  function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
				  zoom: 18,
				  mapTypeId:'hybrid'
				});
				infoWindow = new google.maps.InfoWindow;
				 if (navigator.geolocation){
					 	navigator.geolocation.getCurrentPosition(function(position){
							var pos = {
								lat: position.coords.latitude,//zober latitude
								lng: position.coords.longitude//zober longtitude
							};
							infoWindow.setPosition(pos);
							infoWindow.setContent('Location found. ' + pos.lat + ' ' + pos.lng);
							infoWindow.open(map);
							map.setCenter(pos);
						}, function() {
							  handleLocationError(true, infoWindow, map.getCenter());
						});
				 } else {
    					handleLocationError(false, infoWindow, map.getCenter());
				 }
			  };
			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			  infoWindow.setPosition(pos);
			  infoWindow.setContent(browserHasGeolocation ?
									'Error: The Geolocation service failed.' :
									'Error: Your browser doesn\'t support geolocation.');
			  infoWindow.open(map);
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwgpMcfyjBJdC_cF6mtQHJjNEoG__5_aU&callback=initMap"
		async defer></script>
	</body>
</html>
