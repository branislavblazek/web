<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chemické prvky</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="psp-style.css" type="text/css">
<script src="psp-udaje.js"></script>
<meta name="theme-color" content="#666666">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body onresize="vypln()" onscroll="menu()">
    <div id="preloader"><div id="laoder"></div></div>
    <div id="container">
        <div id="menu">
            <h1 id="nadpis">periodická tabuľka prvkov</h1>
            <input type="search" id="search" placeholder="vyhľadajte prvky..." oninput="find(this.value)" autofocus>
            <span class="click" id="show">zobraz filtre</span>
            <span class="click" id="hide" style="display:none;">skry filtre</span>
            <div id="vyber">
                <button id="logo">skratka</button>
                <button id="proton">protónové číslo</button>
                <button id="sknazov" class="check">slovenský názov</button>
                <button id="latnazov">latinský názov</button>
                <button id="negativita">elektronegativita</button>
                <button id="atomova">atómova hmotnosť</button>
            </div>
        </div>
        <div id="content">
            <p>výsledkov: <span id="res"></span></p>
        </div>
        <footer id="foot">
            <p><a href="http://branislavblazek.sk/#works" style="color:black;text-decoration: none;">&#60; back</a> | <a href="http://www.branislavblazek.sk" style="color:black;text-decoration: none;" target="_self">Branislav Blažek</a> | 2017 | v prípade chyby alebo pripomienky mi môžete napísať na <a style="color:black;" target="_blank" href="mailto:branislav.blazek.bb@gmail.com?subject=Nahlásenie%20chyby%20alebo%20pripomienky%20zo%20stránky%20branislavblazek.sk/psp" title="napísať mail">mail</a></p>		
        </footer>                
    </div>
<script src="psp-script.js"></script>
</body>
</html>
