	<script>
		var count = 0;
		function slideshow(value){
			count += value;
			if (count > 4) {count = 0;}
			if (count < -4) {count = 0;}
			$(".img").hide();
			if (value == 0) {
				$(".img").eq(count).show();
			}
			if (value == '-1') {
				$(".img").eq(count).css({'opacity':'0'}).show().animate({opacity:1}, 'slow');
			}
			if (value == '1') {
				$(".img").eq(count).css({'opacity':'0'}).show().animate({opacity:1}, 'slow');
			}
		};
		 $(document).ready(function(){ 
			slideshow(0);
		 })
	</script>
